{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Mall91</title>
  {% if useCDN %}
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  {% else %}
  <script src="{% static 'js/angular.min.js' %}"></script>
  {% endif %}


</head>
<body>

<h4>Mall91 Platform</h4>

<p>Welcome, Add your image here</p>

  <div class="form-group">
    <label for="">Upload Image</label>
    <input type="file" class="form-control" ng-model="form.img" id="" placeholder="">
  </div>
    <div ng-controller="main">
      <button type="button" class="btn btn-primary" style="margin-left:230px; margin-top:15px;" ng-click="submit()">Submit</button>
    </div>
</body>
</html>
